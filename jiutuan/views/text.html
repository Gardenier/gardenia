<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="../../../jt/public/javascripts/jquery-2.0.3.min.js"></script>
    <script src="../public/javascripts/jquery.skitter.min.js"></script>
    <script src="../public/javascripts/jquery.easing.1.3.js"></script>
    <link rel="stylesheet" href="../public/stylesheets/skitter.styles.min.css"/>

    <style>
        .box_skitter {
            width: 800px;
            height: 205px;
        }
        ul {
            list-style: none;
        }
    </style>
</head>
<body>
        <div class="box_skitter box_skitter_large" style="margin:0;padding:0">
            <ul>
                <li>
                    <a href="#cube">
                        <img style="width:800px;height: 205px" src="../public/images/meishi01.jpg" class="cube" />
                    </a>
                </li>
                <li>
                    <a href="#cubeRandom">
                        <img style="width:800px;height: 205px" src="../public/images/meishi02.jpg" class="cubeRandom" />
                    </a>
                </li>
                <li>
                    <a href="#block">
                        <img style="width:800px;height: 205px"src="../public/images/meishi03.jpg" class="block" />
                    </a>
                </li>
                <li>
                    <a href="#cubeStop">
                        <img style="width:800px;height: 205px"src="../public/images/meishi02.jpg" class="cubeStop" />
                    </a>
                </li>

            </ul>

        </div>
<script>
    $('.box_skitter_large').skitter({
        theme: 'clean',
        animation: 'random',
        numbers:false,                    //是否显示数字按钮
        label:false,                        //是否显示底部标题
        navigation:true,                //是否显示导航按钮,就是前后方向
        progressbar: false,             //是否显示进度条动画
        dots: false,                     //导航用点
        preview: false,                    //是否显示预览图
        controls:false,                    //是否显示控制按钮 play/pause选项
        controls_position:'leftTop',    //控制按钮位置：center, leftTop, rightTop, leftBottom, rightBottom
        show_randomly: true
    });
</script>
</body>
</html>
