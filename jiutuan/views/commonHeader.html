<script>
	$(function(){
		var user = $("#login");
		var regist = $("#reg");
		var center = $("#center");
		if(user.text() == "登录"){
			user.attr("href","/login");
			regist.html("注册");
			regist.attr("href","/register");
			center.attr("href","/login");
		}
		//搜索数据提交
		$("#search").bind("click",function(){
			var text = $(".search-input").val();
			var data = {'text': text};
			$.ajax({
				url: "/search?text="+text+"",
				type: "post",
				data: data,
				success: function(data,status){
					if(status == 'success'){
						location.href = 'search';
					}
				}
			});
		});
	});
</script>
